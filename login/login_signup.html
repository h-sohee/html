<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>다락방 로그인/회원가입</title>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>

    <div class="d1">
      <div class="d2">
        <div class="btn">
          <div class="move_login_button">
            <button>LOGIN</button>
          </div>

          <div class="move_signup_button">
            <button>SIGN UP</button>
          </div>
        </div>

        <div class="wrapper">
          <form id="login" action="index.html" method="post">
            <h2>LOGIN</h2>

            <div class="email">
              <label>Email</label>
              <input type="mail" value="">
            </div>

            <div class="password">
              <label>Password</label>
              <input type="password" value="">
            </div>

            <button type="button" name="btnLogin">LOGIN</button>

            <p>비밀번호 찾기?</p>

          </form>

          <form id="signup" action="index.html" method="post">
            <h2>SIGN UP</h2>

            <div class="name">
              <label>User Name</label>
              <input type="text" value="">
            </div>

            <div class="email">
              <label>Email</label>
              <input type="mail" value="">
            </div>

            <div class="password">
              <label>Password</label>
              <input type="password" value="">
            </div>

            <button type="button" name="btnSignup">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>

  </body>

</html>
